<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Substrate Connect</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>CURRENTLY CONNECTED TO: <strong>{{ network }}</strong></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Block Number: {{ latestBlock }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Hash: {{ latestHash }} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Parent Hash: {{ parentHash }} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>State Root: {{ stateRoot }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
